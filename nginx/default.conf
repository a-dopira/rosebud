server {
    listen 80;

    # API requests
    location /api/ {
        # Remove trailing slash to prevent double-slash issues
        proxy_pass http://backend:8000/api/;
        
        # Important headers for proxying
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # For CSRF
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        # For CSRF token
        proxy_pass_request_headers on;
        
        # For POST requests
        proxy_method $request_method;
        proxy_http_version 1.1;
        client_max_body_size 10M;
        proxy_request_buffering on;
        proxy_pass_request_body on;
        
        # For cookies
        proxy_cookie_path / /;
        proxy_cookie_domain backend $host;
        
        # Enable buffering for response headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Admin interface
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_pass_request_headers on;
        proxy_cookie_path / /;
        proxy_cookie_domain backend $host;
    }

    # Static files for DRF - proxy to backend
    location /static/rest_framework/ {
        proxy_pass http://backend:8000/static/rest_framework/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files for admin - proxy to backend
    location /static/admin/ {
        proxy_pass http://backend:8000/static/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Other static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        access_log off;
        expires 30d;
    }

    # Media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        try_files $uri $uri/ =404;
    }

    # Frontend SPA
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}